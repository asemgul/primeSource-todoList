<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<style>
    .login {
        min-height: 100vh;
    }

    .bg-image {
        /*background-image: url('https://source.unsplash.com/WEQbe2jBg40/600x1200');*/
        background-size: cover;
        background-position: center;
    }

    .login-heading {
        font-weight: 300;
    }

    .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
    }
</style>
<body>
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="col-md-8 col-lg-6">
            <table class="table align-items-center py-5 table-hover" >
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Приоритет</th>
                    <th scope="col">Время</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="todo: ${todos}">
                    <th th:text="${todo.name}"></th>
                    <td th:text="${todo.priority}"></td>
                    <td th:text="${todo.date}"></td>
                    <td th:text="${todo.description}"></td>
                    <td class="">
                        <a href="edit.html" th:href="@{|/edit/${todo.id}|}" name="id" th:value="${todo.id}">
                            <i class="fa fa-edit"></i>
                        </a>
                        <br>
                        <a th:href="@{|/delete/${todo.id}|}" name="id" th:value="${todo.id}">
                            <i class="icon-remove"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-8 col-lg-6">
            <form method="post">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Добавить задачу</h3>
                                <form method="post">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Название" required>
                                        <label for="name">Название</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" aria-label="Выберите сложность" name="priority" required>
                                            <option selected>Выберите сложность</option>
                                            <option value="низкий">Низкий</option>
                                            <option value="средний">Средний</option>
                                            <option value="высокий">Высокий</option>
                                        </select>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="description" placeholder="Описание" name="description" required>
                                        <label for="description">Описание</label>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Создать</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
